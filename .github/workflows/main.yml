name: Build iOS IPA
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Build App
        run: |
          # Sucht automatisch nach der Projekt-Datei (.xcodeproj oder .xcworkspace)
          WORKSPACE_PATH=$(find ios -name "*.xcworkspace" | head -n 1)
          PROJECT_PATH=$(find ios -name "*.xcodeproj" | head -n 1)
          
          if [ -n "$WORKSPACE_PATH" ]; then
            echo "Using workspace: $WORKSPACE_PATH"
            xcodebuild -workspace "$WORKSPACE_PATH" -scheme App -configuration Debug -sdk iphoneos -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO clean build
          else
            echo "Using project: $PROJECT_PATH"
            xcodebuild -project "$PROJECT_PATH" -scheme App -configuration Debug -sdk iphoneos -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO clean build
          fi

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: NyroxCore-App
          path: ~/Library/Developer/Xcode/DerivedData/**/Build/Products/Debug-iphoneos/*.app
